<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>BlackJack playerDetails</title>
    <link rel="stylesheet" href="./CSS/BJgame.css">

</head>

<body>
    <div class="container">
        <main>

            <div class="balnce">
                <h3 id="welc"> Welcome </h3>

                <h3 id="balance"> </h3>

                <div class="input-box">
                    <input id="stakein" type="text" placeholder="$ Enter stake" required/>
                    <button id="stakebtn" onclick="stake()">STAKE</button>

                </div>



                <h3 id="stake"> </h3>




            </div>


            <div class="game">


                <h2 id="message"></h2>
                <h1 id="card"> Cards: </h1>
                <h1 id="sum"> Sum:</h1>


                <button id="startgame" onclick="startgame()">START GAME</button>
                <button id="newcard" onclick="newcard()">NEW CARD</button>


            </div>






        </main>

    </div>

</body>

<script src="./JavaScript/gamejs.js"></script>

</html>
